
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شرايطي عبد السلام</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    img {
      width: 300px;
      border-radius: 10px;
      margin-top: 20px;
      border: 3px solid #0a7c5b;
    }
    .msg {
      font-size: 1.2em;
      color: #0a7c5b;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>طمّنّي على الحاج: شرايطي عبد السلام</h2>
  <img src="photos/cheraiti.jpg" alt="صورة اليوم">
  <div class="msg" id="message">تحميل...</div>

  <script>
    fetch("messages/cheraiti.txt")
      .then(response => response.text())
      .then(text => {
        document.getElementById("message").innerText = text.trim();
      })
      .catch(() => {
        document.getElementById("message").innerText = "لا توجد رسالة لليوم.";
      });
  </script>

</body>
</html>
